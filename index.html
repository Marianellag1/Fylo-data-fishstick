<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <div class="wrapper">
    <div class="fylo-box first">
      <figure class="img">
        <img id="logo" src="./images/logo.svg" alt="fylo logo">
      </figure>

      <div class="icons">
        <img class="document square" src="./images/icon-document.svg" alt="document icon">
        <img class="folder square" src="./images/icon-folder.svg" alt="folder icon">
        <img class="upload square" src="./images/icon-upload.svg" alt="upload icon">
      </div>
    </div>
    
    <div class="second-box">
      <div class="arrow-button">
        <p id="one"><span id="left">185</span>GB Left </p>
      </div>

      <div class="together">
        <h1>Youâ€™ve used <span id="fifteen">815 GB</span> of your storage</h1>

        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

        <div class="gigabites">
          <h2>0 GB</h2>
          <h3>1000 GB</h3>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="attribution footer">

  <figure class="background">
    <img src="./images/bg-desktop.png" alt="">
  </figure>
  <div class="frontendmentor">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Marianellag1" target="_blank">Marianella</a>.
  </div>
  </footer>

</body>

</html>
